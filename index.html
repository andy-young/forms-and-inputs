<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>AnalogSea</title>
  </head>
  <body>
    <div>
      <div class="header">
        <img
          src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.5.2_challenge_signup_form/logo.png"
          alt="AnalogSea-Logo"
        />
      </div>
    </div>
    <main role="main">
      <form action="/some-server-endpoint" method="post" class="form"></form>
      <h1>Sign up</h1>
      <fieldset name="login">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="foo@bar.com" />

        <label for="password" aria-required="true">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="1234passwOrd"
        />

        <button type="submit">Sign up</button>
      </fieldset>
    </main>
  </body>
</html>
