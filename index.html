<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>AnalogSea</title>
  </head>
  <body>
    <header>
      <img
        src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.5.2_challenge_signup_form/logo.png"
        alt="AnalogSea-Logo"
        srcset=""
      />
    </header>
    <form action="/some-server-endpoint" method="post" class="form"></form>
    <h1>Sign up</h1>
    <fieldset name="login">
      <label for="email">Email</label>
      <input type="email" name="email" id="email" placeholder="foo@bar.com" />

      <label for="password" aria-required="true">Password</label>
      <input type="password" name="password" id="password" placeholder="1234passwOrd">

      <button type="submit">Sign up</button>

    </fieldset>
  </body>
</html>
